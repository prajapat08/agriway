
<!DOCTYPE html>
<html>
<head>

<title>Current widget</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=960, initial-scale=1.0, user-scalable=1, minimum-scale=0.1, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/fonts.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/search.css" />
<link rel="stylesheet" type="text/css" href="css/translation.css" />


<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/headjs/1.0.3/head.min.js"></script>
<script src="lib/aes.js"></script>
<script src="lib/hmac-sha1.js"></script>
<script src="lib/enc-base64-min.js"></script>
<script src="lib/jquery.dump.js"></script>
<script src='lib/jquery.jsonp.js'></script>
<script src='lib/jquery.cookie.js'></script>
<script src="lib/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
<script src='lib/moment.min.js'></script>
<script src="lib/leaflet.js"></script>
<script src='js/baron.js'></script>
<script src='js/base.js'></script>
<script src='js/translate.js'></script>
<script src='js/bootstrap.min.js'></script>
<script src='js/data-converters.js'></script>
<script src="js/baronservices-main.js"></script>
<!-- <script src="js/weather-helpers.js" type="text/javascript"></script> -->
<script src="js/custom.js" type="text/javascript"></script>
<script src="js/visibility.js" type="text/javascript"></script>
<script src="js/search.js" type="text/javascript"></script>
<script src="js/local-storage.js" type="text/javascript"></script>


<!--[if IE]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>

<body class="map-only">
<div id="widgetadv" class="top"></div>
<div id="widgetadv" class="left"></div>
<div id="widgetadv" class="right"></div>
<div id="baron-curtain"><!--img src="images/baron-logo.png"/--></div>
<div class="wrapper">

    <div id="toolbar-top" class="group">
        <div id="toolbar-top-background"></div>
        <div class="search-wrapper">
            <ul class="rvc-cities">
                 <li class="rvc-city-search">
                     <div id="city-search">
                         <input id="city-input" placeholder="City or Zip..." autocomplete="off">
                         <div id="city-list-btn"></div>
                     </div>
                     <div id="city-search-list-group">
                         <div id="city-search-list">
                         </div>
                         <a id="city-save-btn"> </a>
                         <h4 id="city-recent-head">Recently Searched:</h4>
                         <ul id="city-recent">
                            <li class="no-cities"> </li>
                         </ul>
                     </div>
                 </li>
                 <li class="saved-city-panel">
                    <ul>
                    </ul>
                 </li>
                 <a id="saved-cities-more"><span></span></a>
            </ul>
        </div>
    </div>

    <div class="current-condition-wrapper tab-switcher" id="current-condition-block">
        <div class="current-condition-bg">
            <div class="current-condition-left-wrapper">
                <div class="current-condition-left">
                    <div class="current-city-wrapper">
                        <div class="current-city">--</div>
                        <div class="current-date"><span class="current-today">Today</span> <span class="current-slider-time"></span></div>
                    </div>
                    <div class="current-conditions-temperature"></div>
                    <div class="current-conditions-temperature-value"></div>
                    <div class="current-conditions-details-wrapper">
                        <div class="current-conditions-details"></div>
                        <div class="current-conditions-sky"></div>
                    </div>
                    <div id="timeline-slider-wrapper">
                        <div id="timeline-slider"></div>
                    </div>
                    <div class="slider24-label">24-hour forecast</div>
                </div>
            </div>
            <div class="current-condition-right-wrapper">
                <div class="current-condition-right">
                    <div class="current-condition-right-right">
                        <ul class="details">
                            <li class="wind"><span class="title">Wind Speed</span><span class="value"></span></li>
                            <li class="humidity"><span class="title">Humidity</span><span class="value"></span></li>
                            <li class="visibility"><span class="title">Visibility</span><span class="value"></span></li>
                            <li class="dewpt"><span class="title">Dew Point</span><span class="value"></span></li>
                            <li class="pressure"><span class="title">Pressure</span><span class="value"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="widgetadv" class="bottom"></div>
</body>
</html>
